<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRTÂÆüË°åÁµêÊûú„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .summary-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .summary-card .number {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .summary-card .label {
            color: #666;
            font-size: 14px;
        }
        
        .summary-card.ok { background: #e8f5e9; }
        .summary-card.ok .number { color: #4caf50; }
        
        .summary-card.ng { background: #ffebee; }
        .summary-card.ng .number { color: #f44336; }
        
        .summary-card.error { background: #fff3e0; }
        .summary-card.error .number { color: #ff9800; }
        
        .sites-table {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f5f5f5;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        th {
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }
        
        tbody tr:hover {
            background: #f9f9f9;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-ok {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-ng {
            background: #ffebee;
            color: #c62828;
        }
        
        .status-error {
            background: #fff3e0;
            color: #ef6c00;
        }
        
        .status-baseline-only {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-not-executed {
            background: #f5f5f5;
            color: #999;
        }
        
        .timestamp {
            color: #666;
            font-size: 12px;
        }
        
        .page-count {
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .diff-rate {
            font-weight: bold;
        }
        
        .diff-rate.high {
            color: #f44336;
        }
        
        .diff-rate.medium {
            color: #ff9800;
        }
        
        .diff-rate.low {
            color: #4caf50;
        }
        
        .refresh-btn, .export-btn, .pdf-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .export-btn {
            background: #4caf50;
        }
        
        .pdf-btn {
            background: #ff9800;
        }
        
        .refresh-btn:hover {
            background: #5a67d8;
        }
        
        .export-btn:hover {
            background: #45a049;
        }
        
        .pdf-btn:hover {
            background: #e68900;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .site-name {
            font-weight: 500;
            color: #333;
        }
        
        .site-url {
            color: #666;
            font-size: 12px;
            display: block;
            margin-top: 2px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .last-updated {
            color: #666;
            font-size: 14px;
        }
        
        .no-data {
            text-align: center;
            color: #999;
            font-size: 14px;
        }
        
        .mini-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
        }
        
        .mini-btn:hover {
            background: #5a67d8;
        }
        
        .mini-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üìä VRTÂÆüË°åÁµêÊûú„ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ</h1>
            
            <div class="controls">
                <button class="refresh-btn" onclick="loadDashboard()">üîÑ Êõ¥Êñ∞</button>
                <button class="export-btn" onclick="exportToCSV()">üìä CSV „Ç®„ÇØ„Çπ„Éù„Éº„Éà</button>
                <button class="pdf-btn" onclick="exportAllImagesPDF()">üìÑ ÂÖ®„Çµ„Ç§„ÉàÁîªÂÉèPDF</button>
                <div class="last-updated" id="lastUpdated"></div>
            </div>
            
            <div class="summary-cards" id="summaryCards">
                <div class="summary-card">
                    <div class="number">-</div>
                    <div class="label">ÂÖ®„Çµ„Ç§„Éà</div>
                </div>
                <div class="summary-card">
                    <div class="number">-</div>
                    <div class="label">ÂÆüË°åÊ∏à„Åø</div>
                </div>
                <div class="summary-card ok">
                    <div class="number">-</div>
                    <div class="label">OK</div>
                </div>
                <div class="summary-card ng">
                    <div class="number">-</div>
                    <div class="label">NGÔºàÂ∑ÆÂàÜ„ÅÇ„ÇäÔºâ</div>
                </div>
                <div class="summary-card error">
                    <div class="number">-</div>
                    <div class="label">„Ç®„É©„Éº</div>
                </div>
            </div>
        </div>
        
        <div class="sites-table">
            <h2 style="margin-bottom: 20px;">„Çµ„Ç§„ÉàÂà•ÂÆüË°åÁµêÊûú</h2>
            <div id="tableContainer">
                <div class="loading">„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Åø‰∏≠...</div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadDashboard() {
            try {
                const response = await fetch('/dashboard-results');
                const data = await response.json();
                
                if (data.success) {
                    updateSummary(data.summary);
                    updateTable(data.sites);
                    updateLastUpdated(data.lastUpdated);
                } else {
                    console.error('„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', data.error);
                }
            } catch (error) {
                console.error('ÈÄö‰ø°„Ç®„É©„Éº:', error);
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="loading">„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ</div>';
            }
        }
        
        function updateSummary(summary) {
            document.getElementById('summaryCards').innerHTML = `
                <div class="summary-card">
                    <div class="number">${summary.totalSites}</div>
                    <div class="label">ÂÖ®„Çµ„Ç§„Éà</div>
                </div>
                <div class="summary-card">
                    <div class="number">${summary.executedSites}</div>
                    <div class="label">ÂÆüË°åÊ∏à„Åø</div>
                </div>
                <div class="summary-card ok">
                    <div class="number">${summary.okSites}</div>
                    <div class="label">OK</div>
                </div>
                <div class="summary-card ng">
                    <div class="number">${summary.ngSites}</div>
                    <div class="label">NGÔºàÂ∑ÆÂàÜ„ÅÇ„ÇäÔºâ</div>
                </div>
                <div class="summary-card error">
                    <div class="number">${summary.errorSites}</div>
                    <div class="label">„Ç®„É©„Éº</div>
                </div>
            `;
        }
        
        function updateTable(sites) {
            if (sites.length === 0) {
                document.getElementById('tableContainer').innerHTML = 
                    '<div class="no-data">„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>„Çµ„Ç§„Éà</th>
                            <th>„Çπ„ÉÜ„Éº„Çø„Çπ</th>
                            <th>Baseline</th>
                            <th>After</th>
                            <th>ÊØîËºÉÁµêÊûú</th>
                            <th>Â∑ÆÂàÜÁéá</th>
                            <th>ÁîªÂÉèPDF</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${sites.map(site => `
                            <tr>
                                <td>
                                    <div class="site-name">${site.siteName}</div>
                                    <div class="site-url">${site.baseUrl}</div>
                                </td>
                                <td>
                                    ${getStatusBadge(site.status)}
                                </td>
                                <td>
                                    ${site.baseline ? `
                                        <span class="page-count">${site.baseline.pageCount}„Éö„Éº„Ç∏</span>
                                        <div class="timestamp">${formatDate(site.baseline.timestamp)}</div>
                                    ` : '<span class="no-data">-</span>'}
                                </td>
                                <td>
                                    ${site.after ? `
                                        <span class="page-count">${site.after.pageCount}„Éö„Éº„Ç∏</span>
                                        <div class="timestamp">${formatDate(site.after.timestamp)}</div>
                                    ` : '<span class="no-data">-</span>'}
                                </td>
                                <td>
                                    ${site.compare ? `
                                        <div>
                                            ‚úÖ ${site.compare.okCount} / ‚ùå ${site.compare.ngCount}
                                        </div>
                                    ` : '<span class="no-data">-</span>'}
                                </td>
                                <td>
                                    ${site.compare ? `
                                        <span class="diff-rate ${getDiffRateClass(site.compare.diffRate)}">
                                            ${site.compare.diffRate.toFixed(2)}%
                                        </span>
                                    ` : '<span class="no-data">-</span>'}
                                </td>
                                <td>
                                    <button class="mini-btn" onclick="exportSiteImagesPDF('${site.siteId}', '${site.siteName}')" 
                                            ${(!site.baseline && !site.after) ? 'disabled' : ''}>
                                        üìÑ PDF
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            document.getElementById('tableContainer').innerHTML = tableHTML;
        }
        
        function getStatusBadge(status) {
            const statusText = {
                'ok': '‚úÖ OK',
                'ng': '‚ùå NG',
                'error': '‚ö†Ô∏è „Ç®„É©„Éº',
                'baseline_only': 'üì∏ BaselineÊ∏à',
                'pending_compare': '‚è≥ ÊØîËºÉÂæÖ„Å°',
                'not_executed': 'Êú™ÂÆüË°å'
            };
            
            return `<span class="status-badge status-${status}">${statusText[status] || status}</span>`;
        }
        
        function getDiffRateClass(rate) {
            if (rate > 5) return 'high';
            if (rate > 2) return 'medium';
            return 'low';
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            
            if (hours < 1) {
                const minutes = Math.floor(diff / (1000 * 60));
                return `${minutes}ÂàÜÂâç`;
            } else if (hours < 24) {
                return `${hours}ÊôÇÈñìÂâç`;
            } else {
                const days = Math.floor(hours / 24);
                return `${days}Êó•Ââç`;
            }
        }
        
        function updateLastUpdated(timestamp) {
            document.getElementById('lastUpdated').textContent = 
                `ÊúÄÁµÇÊõ¥Êñ∞: ${new Date(timestamp).toLocaleString('ja-JP')}`;
        }
        
        // CSV „Ç®„ÇØ„Çπ„Éù„Éº„ÉàÊ©üËÉΩ
        async function exportToCSV() {
            try {
                const button = event.target;
                button.disabled = true;
                button.innerHTML = 'üìä „Ç®„ÇØ„Çπ„Éù„Éº„Éà‰∏≠...';
                
                const response = await fetch('/export-csv');
                
                if (response.ok) {
                    // „Éï„Ç°„Ç§„É´„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂá¶ÁêÜ
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `VRTÂÆüË°åÁµêÊûú_${new Date().toLocaleDateString('ja-JP').replace(/\//g, '-')}.csv`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    alert('‚úÖ CSV „Éï„Ç°„Ç§„É´„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü');
                } else {
                    const error = await response.json();
                    alert(`‚ùå „Ç®„ÇØ„Çπ„Éù„Éº„Éà„Ç®„É©„Éº: ${error.error}`);
                }
            } catch (error) {
                console.error('CSV „Ç®„ÇØ„Çπ„Éù„Éº„Éà„Ç®„É©„Éº:', error);
                alert('‚ùå „Ç®„ÇØ„Çπ„Éù„Éº„Éà‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            } finally {
                const button = document.querySelector('.export-btn');
                button.disabled = false;
                button.innerHTML = 'üìä CSV „Ç®„ÇØ„Çπ„Éù„Éº„Éà';
            }
        }
        
        // ÂÖ®„Çµ„Ç§„ÉàÁîªÂÉèPDF „Ç®„ÇØ„Çπ„Éù„Éº„ÉàÊ©üËÉΩ
        async function exportAllImagesPDF() {
            try {
                const button = event.target;
                button.disabled = true;
                button.innerHTML = 'üìÑ PDFÁîüÊàê‰∏≠...';
                
                // Baseline/After/Compare „Åã„ÇâÈÅ∏ÊäûÔºà„Éá„Éï„Ç©„É´„Éà: baselineÔºâ
                const imageType = prompt('ÁîªÂÉè„Çø„Ç§„Éó„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ:\n1. baseline (Êõ¥Êñ∞Ââç)\n2. after (Êõ¥Êñ∞Âæå)\n3. compare (Â∑ÆÂàÜ)', 'baseline') || 'baseline';
                const maxSites = prompt('ÊúÄÂ§ß„Çµ„Ç§„ÉàÊï∞„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºà1-27Ôºâ:', '10');
                
                if (!imageType || !maxSites) {
                    alert('‚ùå „Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü');
                    return;
                }
                
                const response = await fetch(`/export-all-images-pdf?type=${imageType}&maxSites=${maxSites}`);
                
                if (response.ok) {
                    // PDF„Éï„Ç°„Ç§„É´„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂá¶ÁêÜ
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `ÂÖ®„Çµ„Ç§„Éà_${imageType}_ÁîªÂÉè‰∏ÄË¶ß_${new Date().toLocaleDateString('ja-JP').replace(/\//g, '-')}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    alert('‚úÖ PDF „Éï„Ç°„Ç§„É´„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü');
                } else {
                    const error = await response.json();
                    alert(`‚ùå PDFÁîüÊàê„Ç®„É©„Éº: ${error.error}`);
                }
            } catch (error) {
                console.error('PDF „Ç®„ÇØ„Çπ„Éù„Éº„Éà„Ç®„É©„Éº:', error);
                alert('‚ùå PDFÁîüÊàê‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            } finally {
                const button = document.querySelector('.pdf-btn');
                button.disabled = false;
                button.innerHTML = 'üìÑ ÂÖ®„Çµ„Ç§„ÉàÁîªÂÉèPDF';
            }
        }
        
        // ÂÄãÂà•„Çµ„Ç§„ÉàÁîªÂÉèPDF „Ç®„ÇØ„Çπ„Éù„Éº„ÉàÊ©üËÉΩ
        async function exportSiteImagesPDF(siteId, siteName) {
            try {
                const imageType = prompt(`${siteName} „ÅÆÁîªÂÉè„Çø„Ç§„Éó„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ:\n1. baseline (Êõ¥Êñ∞Ââç)\n2. after (Êõ¥Êñ∞Âæå)`, 'baseline') || 'baseline';
                
                if (!imageType) {
                    alert('‚ùå „Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü');
                    return;
                }
                
                const response = await fetch(`/export-image-pdf/${siteId}?type=${imageType}`);
                
                if (response.ok) {
                    // PDF„Éï„Ç°„Ç§„É´„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„ÉâÂá¶ÁêÜ
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${siteName}_${imageType}_ÁîªÂÉè‰∏ÄË¶ß_${new Date().toLocaleDateString('ja-JP').replace(/\//g, '-')}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    alert('‚úÖ PDF „Éï„Ç°„Ç§„É´„ÅÆ„ÉÄ„Ç¶„É≥„É≠„Éº„Éâ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü');
                } else {
                    const error = await response.json();
                    alert(`‚ùå PDFÁîüÊàê„Ç®„É©„Éº: ${error.error}`);
                }
            } catch (error) {
                console.error('ÂÄãÂà•PDF „Ç®„ÇØ„Çπ„Éù„Éº„Éà„Ç®„É©„Éº:', error);
                alert('‚ùå PDFÁîüÊàê‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
            }
        }
        
        // ÂàùÂõûË™≠„ÅøËæº„Åø
        loadDashboard();
        
        // 30Áßí„Åî„Å®„Å´Ëá™ÂãïÊõ¥Êñ∞
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
