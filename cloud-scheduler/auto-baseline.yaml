# 毎日午前2時に全サイトの Baseline を自動撮影
name: auto-baseline-capture
description: "Daily automatic baseline capture for all registered sites"
schedule: "0 2 * * *"  # 毎日午前2時
timeZone: "Asia/Tokyo"

httpTarget:
  uri: https://asia-northeast1-PROJECT_ID.cloudfunctions.net/autoBaselineCapture
  httpMethod: POST
  headers:
    Content-Type: application/json
  body: |
    {
      "mode": "auto-baseline",
      "force": false
    }

retryConfig:
  retryCount: 3
  maxRetryDuration: 3600s
  minBackoffDuration: 300s